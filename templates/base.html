<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/win95.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <head>
        <title>Blockbuster2</title>
    </head>

    <body class="windows-scrollbar">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light navbar-95 ">
            <a class="navbar-brand yellow-shadow" href="/">Blockbuster2</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item {% if request.path == url_for('main') %}active{% endif %}">
                        <a class="nav-link" href="/">Movies</a>
                    </li>
                    <li class="nav-item {% if request.path == url_for('upload') %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('upload') }}">Upload</a>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

    </body>
</html>
